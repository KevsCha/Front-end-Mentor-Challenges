<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h2>Aspect Ratio Calculator</h2>
        <form action="#" method="get">
            <div class="file_img">
                <img id="et_img" src="" alt="Prueba del contenedor de mi imagen"><br>
                <input type="file" name="img" id="img" required>
                <div class="container_img"></div>
            </div>
            <div class="ipt_inf">
                <label for="width_img">Ancho de la imagen</label>
                <input type="number" id="width_img" name="width_img">
            </div>
            <div class="ipt_inf">
                <label for="height_img">Alto de la imagen</label>
                <input type="number" id="height_img" name="height_img">
            </div>
            <button type="button" id="btn" onclick="calcu()" >Calcular</button>
        </form>
        <!-- <img id="test_1" src="../img/avatar.jpg" alt=""> -->
        <!-- <img id="test_2" src="../img/avatar_2.jpg" alt=""> -->
        <!-- <img id="test_2" src="../../Downloads/avatar.jpg" alt="error"> -->
         <div id="infoAspectRatio"></div>
    </main>
</body>
<script src="index.js"></script>
</html>
